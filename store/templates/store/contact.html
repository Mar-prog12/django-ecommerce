{% extends 'store/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h2>Contact Us</h2>

    <!-- Contact Form -->
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
        <h3>Our Contact Details</h3>
        <p>Email: support@example.com</p>
        <p>Phone: +355689798900</p>
        <p>Address: Tirana, Albania</p>
    </div>

    <!-- Google Maps Embed -->
    <div class="map-container">
        <h3>Our Location</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7682.299176713087!2d19.80209699656369!3d41.33017128229892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1350310470fac5db%3A0x40092af10653720!2sTiran%C3%AB%2C%20Albania!5e0!3m2!1sen!2s!4v1739561225632!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <h3>Follow Us</h3>
        <a href="#" target="_blank">Facebook</a> |
        <a href="#" target="_blank">Twitter</a> |
        <a href="#" target="_blank">Instagram</a>
    </div>
{% endblock %}
